<h1 align="center" *ngIf="priceModifier" [ngClass]="priceModifier > 0?'text-danger':'text-success'">Price Modifier: {{priceModifier}}</h1>
<ul class="nav nav-tabs nav-justified">
  <li class="nav-item">
    <span class="nav-link" [class.active]="itemTypeSelected === 'head'" (click)="itemTypeSelected = 'head'">Head</span>
  </li>
  <li class="nav-item">
    <span class="nav-link" [class.active]="itemTypeSelected === 'body'" (click)="itemTypeSelected = 'body'">Body</span>
  </li>
  <li class="nav-item">
    <span class="nav-link" [class.active]="itemTypeSelected === 'legs'" (click)="itemTypeSelected = 'legs'">Legs</span>
  </li>
  <li class="nav-item">
    <span class="nav-link" [class.active]="itemTypeSelected === 'one-hand'" (click)="itemTypeSelected = 'one-hand'">One Hand</span>
  </li>
  <li class="nav-item">
    <span class="nav-link" [class.active]="itemTypeSelected === 'two-hands'" (click)="itemTypeSelected = 'two-hands'">Two Hands</span>
  </li>
  <li class="nav-item">
    <span class="nav-link" [class.active]="itemTypeSelected === 'small-item'" (click)="itemTypeSelected = 'small-item'">Small Item</span>
  </li>
</ul>
<div class="player-items">
  <img *ngFor="let item of items | filterItemsByTipe:itemTypeSelected" [src]="item.image|prefix:'assets/images/'" width="180">
</div>
